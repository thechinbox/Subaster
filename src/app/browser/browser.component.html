  <div class="container-fluid">
    <div class="row  mt-5">
      <div class="col-lg-4 p-md-5">
        <section class="row products-list">
          <h4>Filtrar por categor√≠as</h4>
          <br>
          <app-categorias class="col-12" (checkChecked)="checkChecked($event)" [seleccionadas]="seleccionadas" [categorias]="categorias"></app-categorias>
        </section>
      </div>
      <div class="col-lg-8">
        <h4>Todos los productos</h4>
        <br>
        <div class="row">
          <div class="col-6 mt-2" *ngFor="let item of publicaciones">
            <div class="card carta-clickeable" (click)="setId(item.id)" style="border: black 1px solid;" >
              <div class="d-flex justify-content-center ">
                <img src="{{item.url[0]}}" routerLink="/publicacion" style="width: 50%;" class="card-img-top" alt="...">
              </div>
              <div class="card-body">
                <h5 class="card-title">{{item.nombre}}</h5>
                <h5 class="card-subtitle">${{item.precio}}</h5>
                <p class="card-text mt-1">{{item.descripcion}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
